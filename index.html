<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>

  <div id="app">
    <div class="carousel j-carousel">
      <button class="car-control car-control-prev" data-dir="prev">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-arrow-left-bold"></use>
        </svg>
      </button>
      <button class="car-control car-control-next" data-dir="next">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-arrow-right-bold"></use>
        </svg>
      </button>

      <div class="car-wrapper">
        <ul class="car-list">
          <li class="car-item active"><a href="javascript:;" class="car-link"><img src="./src/images/1.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/2.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/3.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/4.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/5.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/6.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/7.jpeg" alt=""
                class="car-img"></a>
          </li>
          <li class="car-item"><a href="javascript:;" class="car-link"><img src="./src/images/7.jpeg" alt=""
                class="car-img"></a>
          </li>
        </ul>
      </div>

      <div class="car-indicator">
        <i class="indicator-item active"></i>
        <i class="indicator-item"></i>
        <i class="indicator-item"></i>
        <i class="indicator-item"></i>
        <i class="indicator-item"></i>
        <i class="indicator-item"></i>
        <i class="indicator-item"></i>
        <i class="indicator-item"></i>
      </div>
    </div>

  </div>
  <script type="module" src="/main.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>

</html>
